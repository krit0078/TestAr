<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:black; color:white;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5em; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: marker/targets_10.mind;
                  filterMinCF:0.0001;
                  filterBeta:0.3;
                  warmupTolerance:5;
                  missTolerance:10"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
  // --- Smooth Transform Component ---
  function lerp(a, b, t) {
    return a + (b - a) * t;
  }

  AFRAME.registerComponent("smooth-transform", {
    schema: { factor: {default: 0.15} }, 
    init: function () {
      this.smoothPos = new THREE.Vector3();
      this.smoothRot = new THREE.Euler();
    },
    tick: function () {
      if (!this.el.object3D.visible) return;

      const target = this.el.object3D;
      // smooth position
      this.smoothPos.x = lerp(this.smoothPos.x, target.position.x, this.data.factor);
      this.smoothPos.y = lerp(this.smoothPos.y, target.position.y, this.data.factor);
      this.smoothPos.z = lerp(this.smoothPos.z, target.position.z, this.data.factor);

      // smooth rotation
      this.smoothRot.x = lerp(this.smoothRot.x, target.rotation.x, this.data.factor);
      this.smoothRot.y = lerp(this.smoothRot.y, target.rotation.y, this.data.factor);
      this.smoothRot.z = lerp(this.smoothRot.z, target.rotation.z, this.data.factor);

      target.position.copy(this.smoothPos);
      target.rotation.copy(this.smoothRot);
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const scene = document.querySelector("a-scene");
    const loadingEl = document.getElementById("loading");
    const totalMarkers = 20;

    for (let i = 0; i < totalMarkers; i++) {
      const marker = document.createElement("a-entity");
      marker.setAttribute("mindar-image-target", `targetIndex: ${i}`);
      scene.appendChild(marker);

      marker.addEventListener("targetFound", () => {
        let videoPlane = marker.querySelector("a-video");

        if (!videoPlane) {
          const video = document.createElement("video");
          video.id = `video${i}`;
          video.src = `video/v${i}.mp4`;
          video.muted = false;
          video.playsInline = true;
          video.setAttribute("webkit-playsinline", "");
          video.preload = "metadata";
          document.body.appendChild(video);

          videoPlane = document.createElement("a-video");
          videoPlane.setAttribute("src", `#video${i}`);
          videoPlane.setAttribute("rotation", "0 0 0");
          videoPlane.setAttribute("position", "0 0 0");
          videoPlane.setAttribute("width", "1.5");
          videoPlane.setAttribute("height", "2.6");
          videoPlane.setAttribute("smooth-transform", "factor:0.15");
          videoPlane.setAttribute("material", "opacity: 0; transparent: true");

          marker.appendChild(videoPlane);
        }

        // fade in
        videoPlane.setAttribute("animation__fadein", {
          property: "material.opacity",
          from: 0,
          to: 1,
          dur: 500,
          easing: "easeOutQuad"
        });

        const video = document.getElementById(`video${i}`);
        video.play().catch(e => console.log("Autoplay blocked:", e));
      });

      marker.addEventListener("targetLost", () => {
        const videoPlane = marker.querySelector("a-video");
        const video = document.getElementById(`video${i}`);

        if (videoPlane) {
          // fade out
          videoPlane.setAttribute("animation__fadeout", {
            property: "material.opacity",
            from: 1,
            to: 0,
            dur: 700,
            easing: "easeInQuad"
          });
        }

        if (video) {
          // รอ fadeout จบแล้ว pause
          setTimeout(() => {
            video.pause();
            video.currentTime = 0;
          }, 700);
        }
      });
    }

    scene.addEventListener("renderstart", () => {
      loadingEl.style.display = "none";
    });
  });
  </script>
</body>
</html>
