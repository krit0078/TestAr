    <script>
      // หยุดวิดีโอทั้งหมดก่อน
      document.querySelectorAll("video").forEach(v => v.pause());

      for (let i = 0; i < 20; i++) {
        const target = document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`);
        const video = document.querySelector(`#video${i}`);
        target.addEventListener("targetFound", () => video.play());
        target.addEventListener("targetLost", () => video.pause());
      }
