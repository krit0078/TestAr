<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: marker/t9.mind; filterMinCF:0.001; filterBeta:0.05;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="t9video"
          src="video/t9.mp4"
          preload="auto"
          muted
          playsinline
          loop
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-video
          src="#t9video"
          position="0 0 0"
          rotation="0 0 0"
          width="2.5  "
          height="4"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const video = document.querySelector("#t9video");

      marker.addEventListener("targetFound", () => {
        video.play().catch((e) => {
          console.log("Autoplay prevented, waiting for user tap");
        });
      });

      marker.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
