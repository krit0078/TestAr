<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.5em; z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading AR...</div>

    <a-scene
      mindar-image="imageTargetSrc: marker/targets_All.mind; filterMinCF:0.001; filterBeta:0.05;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Only register videos here, let browser stream them later -->
        <script>
          const assets = document.currentScript.parentElement;
          for (let i = 0; i < 20; i++) {
            const vid = document.createElement("video");
            vid.id = "video" + i;
            vid.src = "video/v" + i + ".mp4";
            vid.setAttribute("playsinline", "");
            vid.setAttribute("webkit-playsinline", "");
            vid.setAttribute("muted", "");
            vid.setAttribute("preload", "metadata"); // faster load
            assets.appendChild(vid);
          }
        </script>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Generate marker + video planes -->
      <script>
        const scene = document.currentScript.parentElement;
        for (let i = 0; i < 20; i++) {
          const marker = document.createElement("a-entity");
          marker.setAttribute("mindar-image-target", `targetIndex: ${i}`);

          const videoPlane = document.createElement("a-video");
          videoPlane.setAttribute("src", `#video${i}`);
          videoPlane.setAttribute("rotation", "0 0 0");
          videoPlane.setAttribute("position", "0 0 0");
          videoPlane.setAttribute("width", "2");  // narrower width for portrait
          videoPlane.setAttribute("height", "3.5"); // taller height for portrait
          videoPlane.setAttribute("scale", "1 1 1");

          marker.appendChild(videoPlane);
          scene.appendChild(marker);
        }
      </script>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loadingEl = document.getElementById("loading");
        const videos = [];
        for (let i = 0; i < 20; i++) {
          videos.push(document.getElementById("video" + i));
        }

        // Hide loading when .mind file is loaded
        document.querySelector("a-scene").addEventListener("renderstart", () => {
          loadingEl.style.display = "none";
        });

        // Play correct video when marker found
        const markers = document.querySelectorAll("[mindar-image-target]");
        markers.forEach((marker, idx) => {
          const vid = videos[idx];

          marker.addEventListener("targetFound", () => {
            vid.play().catch(e => console.log("Autoplay blocked:", e));
          });

          marker.addEventListener("targetLost", () => {
            vid.pause();
            vid.currentTime = 0;
          });
        });
      });
    </script>
  </body>
</html>
