<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:black; color:white;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5em; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="loading">กำลังโหลด AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: marker/targets_8.mind; filterMinCF:0.001; filterBeta:0.05; warmupTolerance:3; missTolerance:3;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const scene = document.querySelector("a-scene");
    const loadingEl = document.getElementById("loading");
    const totalMarkers = 20;
    const markers = [];
    const videoPlanes = [];

    for (let i = 0; i < totalMarkers; i++) {
      const marker = document.createElement("a-entity");
      marker.setAttribute("mindar-image-target", `targetIndex: ${i}`);
      scene.appendChild(marker);
      markers.push(marker);

      let lastPosition = new THREE.Vector3();
      let lastQuaternion = new THREE.Quaternion();

      marker.addEventListener("targetFound", () => {
        if (!marker.querySelector("a-video")) {
          // lazy load video
          const video = document.createElement("video");
          video.id = `video${i}`;
          video.src = `video/v${i}.mp4`;
          video.muted = true;
          video.playsInline = true;
          video.setAttribute("webkit-playsinline", "");
          video.preload = "metadata";
          document.body.appendChild(video);

          // สร้าง plane
          const videoPlane = document.createElement("a-video");
          videoPlane.setAttribute("src", `#video${i}`);
          videoPlane.setAttribute("rotation", "0 0 0");
          videoPlane.setAttribute("position", "0 0 0");
          videoPlane.setAttribute("width", "0.9");
          videoPlane.setAttribute("height", "1.6");
          marker.appendChild(videoPlane);
          videoPlanes[i] = { video, plane: videoPlane };

          video.play().catch(e => console.log("Autoplay blocked:", e));
        } else {
          // เล่น video เดิม
          const vp = videoPlanes[i];
          vp.video.play().catch(e => console.log("Autoplay blocked:", e));
        }

        // smoothing loop
        const smoothUpdate = () => {
          const vp = videoPlanes[i];
          if (vp && vp.plane.object3D.visible) {
            vp.plane.object3D.position.lerp(lastPosition, 0.3);
            vp.plane.object3D.quaternion.slerp(lastQuaternion, 0.3);
            lastPosition.copy(vp.plane.object3D.position);
            lastQuaternion.copy(vp.plane.object3D.quaternion);
            requestAnimationFrame(smoothUpdate);
          }
        };
        smoothUpdate();
      });

      marker.addEventListener("targetLost", () => {
        const vp = videoPlanes[i];
        if (vp) {
          vp.video.pause();
          vp.video.currentTime = 0;
          vp.plane.object3D.visible = false;
        }
      });
    }

    scene.addEventListener("renderstart", () => {
      loadingEl.style.display = "none";
    });
  });
  </script>
</body>
</html>
